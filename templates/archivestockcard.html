<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<div class="col s8">
<h3 class="page-heading">Manage Stock Cards</h3>
</div>
<div class="row">
	<form class="col s12" action="{{ url_for('search_stock_card') }}">
		<div class="row">
			<div class="input-field col s6">
				<i class="material-icons prefix">search</i>
                <input class="validate" type="text" name="query">
				<label for="icon_prefix2">Enter Product Code / Description</label>
			</div>
            <div class="col s6">
            <button class="waves-effect waves-light btn" type="submit">Search</button>
            </div>
		</div>
	</form>
    <button><a href="{{url_for('manage_stock_cards')}}">Back</a></button>
</div>
{% for stock in stock_cards %}
    {% if stock.active == "off" %}
<div class="row">
	<div class="col s12 m4">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="card-title">{{stock.product_code}}</span>
				<p>{{stock.customer}}</p>
				<p>{{stock.product_desc}}</p>
				<div class="card-action sc-button-div">
					<a href="{{url_for('relist_stock_cards', stock_cards_id=stock._id )}}"
						class="btn-floating btn waves-effect waves-light green sc-button"><i class="material-icons">unarchive</i></a>
					<a href="{{url_for('delete_stock_cards', stock_cards_id=stock._id )}}"
						class="btn-floating btn waves-effect waves-light red sc-button"><i class="material-icons">delete</i></a>
				</div>
			</div>
		</div>
	</div>
        {% endif %}
	{% endfor %}
</div>
{% endblock %}
