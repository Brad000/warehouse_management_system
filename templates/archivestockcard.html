<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<div class="col s8">
<h3 class="page-heading">Stock Card Archive</h3>
</div>
    <button><a href="{{url_for('manage_stock_cards')}}">Back</a></button>
{% for stock in stock_cards %}
    {% if stock.active == "off" %}
<div class="row">
	<div class="col s12 m4">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
                <p><strong>ARCHIVED</strong></p>
				<span class="card-title">{{stock.product_code}}</span>
				<p>{{stock.customer}}</p>
				<p>{{stock.product_desc}}</p>
				<div class="card-action sc-button-div">
					<a href="{{url_for('relist_stock_cards', stock_cards_id=stock._id )}}"
						class="btn-floating btn waves-effect waves-light green sc-button"><i class="material-icons">unarchive</i></a>
					<a href="{{url_for('delete_stock_cards', stock_cards_id=stock._id )}}"
						class="btn-floating btn waves-effect waves-light red sc-button"><i class="material-icons">delete</i></a>
				</div>
			</div>
		</div>
	</div>
        {% endif %}
	{% endfor %}
</div>
{% endblock %}
