<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<h3 class="page-heading">Edit Stock</h3>
<div class="row">
	<form action="{{ url_for('update_stock', storage_id=storage._id ) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">supervisor_account</i>
				<select id="customer" name="customer" required>
                    <option value="" disabled selected>Customer Code</option>
                    {% for customer in customer %}
                        {% if customer.customer == storage.customer %}
                    <option value="{{customer.customer}}" selected>{{customer.customer}}</option>
                        {% else %}
                    <option value="{{customer.customer}}">{{customer.customer}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
				<label>Customer</label>
			</div>
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">description</i>
				<select id="product_code" name="product_code" required>
                    <option value="" disabled selected>Select Product Code</option>
                    {% for product in product %}
                        {% if product.product_code == storage.product_code %}
                    <option value="{{product.product_code}}" selected>{{product.product_code}}</option>
                        {% else %}
                    <option value="{{product.product_code}}">{{product.product_code}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
				<label>Product Code</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">description</i>
				<input id="delivery_ref" name="delivery_ref" type="text" class="validate" value="{{ storage.delivery_ref }}" required>
				<label for="delivery_ref">Delivery Reference</label>
			</div>
			<div class="input-field col s6">
				<i class="material-icons prefix">edit</i>
				<input id="bbe" name="bbe" type="text" class="validate" value="{{ storage.bbe }}" required>
				<label for="bbe">Best Before Date: (DD/MM/YYYY)</label>
			</div>
			<div class="input-field col s6">
				<i class="material-icons prefix">edit</i>
				<input id="quantity" name="quantity" type="text" class="validate" value="{{ storage.quantity }}" required>
				<label for="quantity">Quantity Received</label>
			</div>
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">edit</i>
				<input id="location" name="location" type="text" class="validate" value="{{ storage.location }}" required>
				<label for="location">Location</label>
			</div>
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">edit</i>
				<input type="text" class="datepicker" id="date_received" name="date_received" value="{{ storage.date_received }}" required>
				<label for="date_received">Date Received</label>
			</div>
		</div>
        <a><button class="btn waves-effect waves-light green" type="submit" name="action"><i class="material-icons left">edit</i>Edit Receipt</button></a> 
	</form> 
</div>
{% endblock %}
