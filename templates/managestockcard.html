<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<h3 class="page-heading">Manage Stock Cards</h3>
<div class="row">
	<form class="col s12">
		<div class="row">
			<div class="input-field col s6">
				<i class="material-icons prefix">search</i>
				<textarea id="stock_card_search" class="materialize-textarea"></textarea>
				<label for="icon_prefix2">Search Product Code</label>
			</div>
		</div>
	</form>
</div>
{% for stock in stock_cards %}
<div class="row">
	<div class="col s12 m4">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="card-title">{{stock.product_code}}</span>
				<p>{{stock.customer}}</p>
				<p>{{stock.product_desc}}</p>
				<div class="card-action sc-button-div">
					<a href="{{url_for('edit_stock_cards', stock_cards_id=stock._id )}}"
						class="btn-floating btn waves-effect waves-light green sc-button"><i class="material-icons">edit</i></a>
					<a
						class="btn-floating btn waves-effect waves-light red sc-button"><i class="material-icons">delete</i></a>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
<div class="fixed-action-btn">
	<a href="{{url_for('add_stock_cards')}}" class="btn-floating btn-large waves-effect waves-light red">
		<i class="large material-icons">add</i>
	</a>
</div>




{% endblock %}
