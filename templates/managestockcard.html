<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<h3 class="page-heading">Manage Stock Cards</h3>
    {% for stock in stock_cards %}
  <div class="row">
    <div class="col s12 m4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{stock.product_code}}</span>
          <p>{{stock.customer}}</p>
          <p>{{stock.product_desc}}</p>
          <div class="card-action">
          <a href="{{url_for('edit_stock_cards')}}" class="btn-floating btn waves-effect waves-light green sc-button"><i class="material-icons">edit</i></a>
          <a class="btn-floating btn waves-effect waves-light red sc-button"><i class="material-icons">delete</i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
    {% endfor %}



{% endblock %}
