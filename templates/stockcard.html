<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<h3>Manage Stock Cards</h3>
<div class="row">
	<div class="col s6">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">search</i>
				<input type="text" id="product_code" class="autocomplete">
				<label for="product_code">Product Code</label>
			</div>
		</div>
	</div>
    <div class="col s6">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">supervisor_account</i>
				<input type="text" id="customer_code" class="autocomplete">
				<label for="customer_code">Customer Code</label>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<form class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">description</i>
				<input id="product_desc" type="text" class="validate">
				<label for="product_desc">Product Description</label>
			</div>
			<div class="input-field col s4">
				<i class="material-icons prefix">input</i>
				<input id="unit_weight" type="text" class="validate">
				<label for="unit_weight">Unit Weight</label>
			</div>
            <div class="input-field col s4">
				<i class="material-icons prefix">input</i>
				<input id="unit_per_pallet" type="tel" class="validate">
				<label for="unit_per_pallet">Units Per Pallet</label>
			</div>
            <div class="input-field col s4">
				<i class="material-icons prefix">input</i>
				<input id="supplier" type="tel" class="validate">
				<label for="supplier">Supplier</label>
			</div>
		</div>
	</form>
</div>


{% endblock %}
