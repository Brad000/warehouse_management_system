<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<h3 class="page-heading">Manage Stock Cards</h3>
<div class="row">
	<div class="col s12">
		<div class="input-field col s12">
			<i class="material-icons prefix">search</i>
			<input type="text" id="product_code" class="autocomplete">
			<label for="product_code">Product Code</label>
		</div>
	</div>
	<div class="col s12">
		<div class="input-field col s12">
			<i class="material-icons prefix">supervisor_account</i>
			<input type="text" id="customer_code" class="autocomplete">
			<label for="customer_code">Customer Code</label>
		</div>
	</div>
</div>
<div class="row">
	<div class="col s12">
		<a class="waves-effect waves-light btn sc-search-button"><i class="material-icons right">search</i>Search</a>
	</div>
</div>
<div class="row">
	<form class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">description</i>
				<input id="product_desc" type="text" class="validate">
				<label for="product_desc">Product Description</label>
			</div>
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">input</i>
				<input id="unit_weight" type="text" class="validate">
				<label for="unit_weight">Unit Weight</label>
			</div>
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">input</i>
				<input id="unit_per_pallet" type="tel" class="validate">
				<label for="unit_per_pallet">Units Per Pallet</label>
			</div>
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">input</i>
				<input id="supplier" type="tel" class="validate">
				<label for="supplier">Supplier</label>
			</div>
			<div class="input-field col s12 m6">
				<i class="material-icons prefix">input</i>
				<input id="packaging" type="tel" class="validate">
				<label for="packaging">Packaging</label>
			</div>
		</div>
	</form>
</div>
<div class="row">
	<div class="fixed-action-btn toolbar">
		<a class="btn-floating btn-large red">
			<i class="large material-icons">mouse</i>
		</a>
		<ul>
			<li><a class="btn-floating"><i class="material-icons">add_circle_outline</i></a></li>
			<li><a class="btn-floating"><i class="material-icons">edit</i></a></li>
			<li><a class="btn-floating"><i class="material-icons">delete</i></a></li>
		</ul>
	</div>
</div>


{% endblock %}
